<div class="todo">
  <div class="todo__list">
    <app-todo-item *ngFor="let todo of todoList"
      [todo]="todo"
      (edit)="handleEdit($event)"
      (remove)="handleRemove($event)">
    </app-todo-item>
  </div>

  <app-add-todo-item
    class="todo__add"
    (add)="handleAdd($event)">
  </app-add-todo-item>
</div>
