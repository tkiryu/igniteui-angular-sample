<div class="addTodoItem">

  <button class="addTodoItem__add"
    igxButton="icon"
    igxRipple
    (click)="addItem(input)">
    <igx-icon name="add"></igx-icon>
  </button>

  <input
    class="addTodoItem__editor"
    type="text"
    placeholder="ToDo の追加"
    (keydown)="onKeydown($event, input)"
    #input>

</div>
